<head>

  <meta charset="utf-8">
  <meta name="fragment" content="!">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>{% if page.title %}Stockflare - {{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

  <meta name="author" content="Stockflare">
  <meta name="keywords" content="stocks, stockflare, investment, ideas, finance, better investment">
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@stockflare">
  <meta name="twitter:creator" content="@stockflare">

  <meta property="og:title" content="{% if page.title %}Stockflare - {{ page.title }}{% else %}{{ site.title }}{% endif %}">

  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <meta property="og:image" content="{{ page.image | prepend: site.baseurl | prepend: site.url }}">

  <link rel="stylesheet" href="{{ "/css/site.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
